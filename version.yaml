version:
  version_number:23.09.0
  ##OpenWrt official release version tag from https://github.com/openwrt/openwrt.git
  upstream_version_tag:v23.05.0-rc3
  ## Repo will download to package(latest tag by default)
  package:
    - https://github.com/luckyboy/luci-theme-argon.git
    - https://github.com/sirpdboy/luci-app-ddns-go.git
    - https://github.com/vernesong/OpenClash.git
  ## Will be merged with buildinfo.config from official release
  config:
    - CONFIG_LUCI_LANG_zh_Hans=y
    - CONFIG_PACKAGE_luci-app-openclash=y
    - CONFIG_PACKAGE_luci-app-smartdns=y
    - CONFIG_PACKAGE_luci-app-sqm=y
    - CONFIG_PACKAGE_luci-app-udpxy=y
    - CONFIG_PACKAGE_luci-app-wireguard=y
    - CONFIG_PACKAGE_luci-app-ddns-go=y
    - CONFIG_PACKAGE_kmod-bnx2x=y
    - CONFIG_TARGET_ROOTFS_PARTSIZE=1024
